<h3>User login</h3>

<div>

  <div class="credentials bg-info">
    <P><b>Username:</b> enter</p>
    <p><b>Password:</b> dragon</p>
  </div>

  <span class="text-danger">{{ error }}</span>

  <form role="form" name="form" id="login-form" ng-submit="submitForm(form.$valid)" novalidate>

      <div class="form-group has-feedback" ng-class="{'has-error': ((form.UserName.$invalid && form.UserName.$dirty) || (error)), 'has-success': !form.UserName.$invalid && form.UserName.$dirty && !error}">
        <label for="UserName">Username</label>
        <input type="text" class="form-control" name="UserName" id="UserName" placeholder="enter username" ng-model="username" required>
        <span ng-hide="form.UserName.$invalid || !form.UserName.$dirty || error" class="glyphicon glyphicon-ok form-control-feedback"></span>
        <span ng-hide="((!form.UserName.$invalid || !form.UserName.$dirty) && (!error))" class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback" ng-class="{'has-error': ((form.Password.$invalid && form.Password.$dirty) || (error)), 'has-success': !form.Password.$invalid && form.Password.$dirty && !error}">
        <label for="Password">Password</label>
        <input type="text" class="form-control" name="Password" id="Password" placeholder="enter password" ng-model="password" required>
        <span ng-hide="form.Password.$invalid || !form.Password.$dirty || error" class="glyphicon glyphicon-ok form-control-feedback"></span>
        <span ng-hide="((!form.Password.$invalid || !form.Password.$dirty) && (!error))" class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>

      <button type="submit" class="btn btn-primary"  ng-disabled="form.$invalid">Submit</button>

  </form>

</div>
