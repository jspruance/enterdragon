<h3>Contact us</h3>

<form role="form" name="form" id="contact-form" ng-submit="submitForm(form.$valid)" novalidate>

    <div class="form-group has-feedback" ng-class="{'has-error': form.FirstName.$invalid && form.FirstName.$dirty, 'has-success': !form.FirstName.$invalid && form.FirstName.$dirty}">
      <label for="FirstName">First name</label>
      <input type="text"class="form-control" name="FirstName" id="FirstName" placeholder="enter first name" ng-model="firstName" required>
      <span ng-hide="form.FirstName.$invalid || !form.FirstName.$dirty" class="glyphicon glyphicon-ok form-control-feedback"></span>
      <span ng-hide="!form.FirstName.$invalid || !form.FirstName.$dirty" class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback" ng-class="{'has-error': form.LastName.$invalid && form.LastName.$dirty, 'has-success': !form.LastName.$invalid && form.LastName.$dirty}">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control" name="LastName" id="LastName" placeholder="enter last name" ng-model="lastName" required>
      <span ng-hide="form.LastName.$invalid || !form.LastName.$dirty" class="glyphicon glyphicon-ok form-control-feedback"></span>
      <span ng-hide="!form.LastName.$invalid || !form.LastName.$dirty" class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback" ng-class="{'has-error': form.EmailAddress.$invalid && form.EmailAddress.$dirty, 'has-success': !form.EmailAddress.$invalid && form.EmailAddress.$dirty}">
      <label for="EmailAddress">Email address</label>
      <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="enter email" ng-model="emailAddress" ng-model-options="{ updateOn: 'blur' }" required>
      <span ng-hide="form.EmailAddress.$invalid || !form.EmailAddress.$dirty" class="glyphicon glyphicon-ok form-control-feedback"></span>
      <span ng-hide="!form.EmailAddress.$invalid || !form.EmailAddress.$dirty" class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

    <button type="submit" class="btn btn-primary"  ng-disabled="form.$invalid">Submit</button>

</form>
